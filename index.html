<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <section class="slider flex around">
            <img class="arrow-left" src="./img/icon/Frame 20.png" alt="arrow-left">
            <div class="slider_good flex center">
                <img src="./img/items/Speaker.png" alt="Speaker">
                <ul class="description">
                    <li class="main_text">Speaker</li>
                    <li class="secondary_text">(6 items)</li>
                </ul>
            </div>
            <div class="slider_good flex center">
                <img src="./img/items/desktop.png" alt="Desktop">
                <ul class="description">
                    <li class="main_text">Desktop & laptop</li>
                    <li class="secondary_text">(6 items)</li>
                </ul>
            </div>
            <div class="slider_good flex center">
                <img src="./img/items/camera.png" alt="Camera">
                <ul class="description">
                    <li class="main_text">DSLR camera</li>
                    <li class="secondary_text">(6 items)</li>
                </ul>
            </div>

            <img class="arrow-right" src="./img/icon/Frame 20.png" alt="arrow-right">
        </section>
    </main>

</body>
</html>
